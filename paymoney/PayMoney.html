<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Settings</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      color: #333;
    }

    section {
      background-image: url('https://mdbcdn.b-cdn.net/img/Photos/Others/background3.webp');
      background-size: cover;
      background-position: center;
      padding: 40px 0;
    }

    .card {
      background-color: rgba(255, 255, 255, 0.9);
      border: none;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }

    .card-body {
      padding: 30px;
    }

    h3 {
      font-size: 1.8rem;
      font-weight: bold;
      color: #333;
    }

    h6 {
      font-size: 1.1rem;
      color: #777;
    }

    .form-outline {
      margin-bottom: 15px;
    }

    .form-control-lg {
      height: 40px;
      font-size: 1rem;
    }

    .form-label {
      font-weight: 600;
    }

    .btn-success {
      background-color: #28a745;
      border-color: #28a745;
      color: white;
      font-size: 1rem;
      padding: 10px 20px;
      border-radius: 5px;
      width: 100%;
      transition: background-color 0.3s ease, border-color 0.3s ease;
    }

    .btn-success:hover {
      background-color: #218838;
      border-color: #1e7e34;
    }

    .btn-success:focus {
      box-shadow: 0 0 0 0.2rem rgba(40, 167, 69, 0.5);
    }

    .card-footer {
      text-align: center;
      font-size: 0.9rem;
      color: #007bff;
    }

    .card-footer a {
      text-decoration: none;
    }

    .card-footer a:hover {
      text-decoration: underline;
    }

    .d-flex .form-outline {
      flex-grow: 1;
    }

    .img-fluid {
      width: 40px;
      height: auto;
    }

    .container {
      max-width: 960px;
    }
  </style>
</head>

<body>

  <section>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-10 col-lg-8">
          <div class="card">
            <div class="card-body">
              <div class="text-center mb-4">
                <h3>Payment Settings</h3>
                <h6>Manage your saved payment methods</h6>
              </div>

              <form action="#">
                <p class="fw-bold mb-4 pb-2">Saved Cards:</p>

                <div class="d-flex align-items-center mb-4 pb-1">
                  <img src="https://img.icons8.com/color/48/000000/mastercard-logo.png" class="img-fluid" />
                  <div class="flex-fill mx-3">
                    <div class="form-outline">
                      <input type="text" class="form-control form-control-lg" value="**** **** **** 3193" disabled />
                      <label class="form-label">Card Number</label>
                    </div>
                  </div>
                  <a href="#">Remove card</a>
                </div>

                <div class="d-flex align-items-center mb-4 pb-1">
                  <img src="https://img.icons8.com/color/48/000000/visa.png" class="img-fluid" />
                  <div class="flex-fill mx-3">
                    <div class="form-outline">
                      <input type="text" class="form-control form-control-lg" value="**** **** **** 4296" disabled />
                      <label class="form-label">Card Number</label>
                    </div>
                  </div>
                  <a href="#">Remove card</a>
                </div>

                <p class="fw-bold mb-4">Add New Card:</p>

                <div class="form-outline mb-4">
                  <input type="text" class="form-control form-control-lg" placeholder="Cardholder's Name" />
                  <label class="form-label">Cardholder's Name</label>
                </div>

                <div class="row mb-4">
                  <div class="col-7">
                    <div class="form-outline">
                      <input type="text" class="form-control form-control-lg" placeholder="1234 5678 1234 5678" />
                      <label class="form-label">Card Number</label>
                    </div>
                  </div>
                  <div class="col-3">
                    <div class="form-outline">
                      <input type="text" class="form-control form-control-lg" placeholder="MM/YYYY" />
                      <label class="form-label">Expire</label>
                    </div>
                  </div>
                  <div class="col-2">
                    <div class="form-outline">
                      <input type="text" class="form-control form-control-lg" placeholder="CVV" />
                      <label class="form-label">CVV</label>
                    </div>
                  </div>
                </div>

                <button type="submit" class="btn btn-success btn-lg">Add Card</button>
              </form>
            </div>
            <div class="card-footer">
              <a href="#">Need help? Contact support</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>

</html>
